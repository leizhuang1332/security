spring:
  #MySQL
  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://10.0.110.249:3306/runway_test?serverTimezone=GMT%2B8&useUnicode=true&amp&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=true&allowMultiQueries=true
      username: root
      password: 123456
      type: com.alibaba.druid.pool.DruidDataSource
      druid:
         initial-size: 10
         max-active: 100
         min-idle: 10
         max-wait: 60000
         pool-prepared-statements: true
         max-pool-prepared-statement-per-connection-size: 20
         time-between-eviction-runs-millis: 60000
         min-evictable-idle-time-millis: 300000
         validation-query: SELECT 1 FROM DUAL
         test-while-idle: true
         test-on-borrow: false
         test-on-return: false

# MYBATIS
mybatis:
   type-aliases-package: com.example.security.entity
   mapper-locations: /mapper/**/*.xml
   configuration:
      lazy-loading-enabled: true
      aggressive-lazy-loading: true
      map-underscore-to-camel-case: true
      jdbc-type-for-null: NULL

server:
  port: 8081


 
